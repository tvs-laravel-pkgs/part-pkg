<div class="content-wrap cndn-wrap">
    <div class="page-header">
        <div class="page-header-inner">
            <div class="page-header-content-left">
                <div class="page-header-content title-block">
                    <h1 class="title type-2">Part Price Details<span class="badge badge-secondary" id="table_infos"></span></h1>
                </div><!-- Page Header Content -->
                <div class="page-header-content reset-block">
                    <div class="reset-wrap">
                        <button class="btn-reset reset-tooltip refresh_table my-tooltip" ng-shortcut="'meta+shift+r'" ng-shortcut-click data-title="ctrl+shift+r">
                            <img class="img-responsive" src="./public/theme/img/content/reset.svg" alt="Reset" />
                        </button>
                    </div>
                </div><!-- Page Header Content -->
                <div class="page-header-content search-block">
                    <div class="search_filter">
                        <label>
                            <input type="search" id="search_part_price_detail" class="form-control" placeholder="Search" autofocus />
                            <button class="btn-clear my-tooltip" ng-click="clear_search()" ng-shortcut="'meta+shift+c'" ng-shortcut-click data-title="ctrl+shift+c">Clear</button>
                        </label>
                    </div><!-- Search Filter -->
                </div>
                <div class="page-header-content button-block">
                    <button class="btn btn-bordered" data-toggle="modal" data-target="#filter"><i class="icon ion-md-funnel"></i>Filter</button>
                </div>
            </div><!-- Page Header Content Left -->
            <div class="page-header-content-right">
                <!-- Page Header Content -->
                <div class="page-header-content button-block">
                    <a href="#!/part-pkg/part-price-detail/add" class="btn btn-primary my-tooltip" ng-shortcut="'meta+shift+n'" ng-shortcut-click data-title="ctrl+shift+n">
                        Add New
                    </a>
                    <div class="dropdown">
                        <a class="btn-extension dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <img class="img-responsive" src="./public/theme/img/content/extension-white.svg" alt="Extension" />
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <li>
                                <a href="#!/part-pkg/part-price-detail/add">
                                    Form
                                </a>
                            </li>
                        </ul>
                    </div><!-- Dropdown -->
                </div><!-- Page Header Content -->
            </div><!-- Page Header Content Right -->
        </div><!-- Page Header Inner -->
    </div><!-- Page Header -->
    <div class="page-main-content list-page-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table" id="part_price_detail_list" style="width: 100% !important;">
                        <thead>
                            <tr>
                                <th>Actions</th>
                                <th>Part Code</th>
                                <th>Part Name</th>
                                <th>MRP(Regular Price)</th>
                                <th>Retail Price</th>
                                <th>Effective From</th>
                                <th>Effective To</th>
                            </tr>
                        </thead>
                    </table>
                </div><!-- Column -->
            </div><!-- Row -->
        </div><!-- Container -->
    </div><!-- Page Main Content -->
</div><!-- Content Wrap -->
<!-- Modal -->
<div class="modal fade filter" id="filter" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog filter-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close ripple" data-dismiss="modal" aria-label="Close"><i class="icon ion-md-close"></i></button>
                <h5 class="modal-title" id="myModalLabel">Filter</h5>
            </div><!-- Modal Header -->
            <div class="modal-body">
                <ul class="modal-list-item">
                    <li class="item">
                        <h6 class="radio-title">Date Filter</h6>
                        <ul class="list-inner">
                            <li class="list-item-content radio-block md-radio-block">
                                <div class="custom-radio-select total-radio-select">
                                    <input id="all_date" name="all_date" type="radio" ng-click="onClickAll()">
                                    <label for="all_date">All</label>
                                </div>
                            </li>
                            <li class="list-item-content radio-block md-radio-block">
                                <div class="custom-radio-select">
                                    <input id="today" name="today" type="radio" value="{{$ctrl.current_date}}">
                                    <label for="today">Today</label>
                                </div>
                            </li>
                            <li class="list-item-content radio-content-block md-radio-content-block">
                                <div class="input-text form-group">
                                    <div class="input-group date" data-provide="datepickerrange">
                                        <div class="input-group-addon">
                                        </div>
                                        <input type="text" class="form-control" id="date_range" name="date_range" placeholder="Select Date" value="" />
                                    </div> <!-- Input Group -->
                                </div><!-- Field -->
                            </li>
                        </ul>
                    </li><!-- Item -->
                </ul>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" ng-click="onResetFilter()" class="reset-link">Reset Filter</button>
                    </div><!-- Column -->
                    <div class="col-md-6 text-right">
                        <button type="button" ng-click="onApplyFilter()" class="btn btn-primary btn-md">Apply</button>
                    </div><!-- Column -->
                </div><!-- Row -->
            </div><!-- Modal Footer -->
        </div>
    </div>
</div>
